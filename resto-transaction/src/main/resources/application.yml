server:
  port: 8081
spring:
  application:
    name: resto-transaction
  datasource:
    url: jdbc:mysql://localhost:3306/resto_transaction
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/